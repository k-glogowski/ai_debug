apiVersion: apps/v1
kind: Deployment
metadata:
  name: gradio-deployment
  labels:
    app: gradio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gradio
  template:
    metadata:
      labels:
        app: gradio
    spec:
      containers:
      - name: gradio
        image: gradio-app:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 7860
          name: http
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
