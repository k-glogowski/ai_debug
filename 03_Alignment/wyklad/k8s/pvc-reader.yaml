apiVersion: v1
kind: Pod
metadata:
  name: pvc-reader
  namespace: scraper
spec:
  containers:
  - name: reader
    image: busybox
    command: ["sh", "-c", "ls -la /data && find /data -type f && sleep 300"]
    volumeMounts:
    - name: data-volume
      mountPath: /data
      readOnly: true
  volumes:
  - name: data-volume
    persistentVolumeClaim:
      claimName: scraper-data-pvc
  restartPolicy: Never

