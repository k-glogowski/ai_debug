{{- range .Values.cities }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: scraper-{{ .name }}
  namespace: {{ include "adresowo-scraper.namespace" $ }}
  labels:
    {{- include "adresowo-scraper.cityLabels" .name | nindent 4 }}
    {{- include "adresowo-scraper.labels" $ | nindent 4 }}
spec:
  template:
    metadata:
      labels:
        app: scraper
        city: {{ .name }}
        {{- include "adresowo-scraper.selectorLabels" $ | nindent 8 }}
    spec:
      restartPolicy: OnFailure
      containers:
      - name: scraper
        image: {{ $.Values.image.repository }}:{{ $.Values.image.tag }}
        imagePullPolicy: {{ $.Values.image.pullPolicy }}
        env:
        - name: CITY
          value: {{ .name | quote }}
        - name: PAGES
          valueFrom:
            configMapKeyRef:
              name: {{ $.Values.configmap.name }}
              key: {{ .name }}_pages
        - name: DELAY
          valueFrom:
            configMapKeyRef:
              name: {{ $.Values.configmap.name }}
              key: DELAY
        - name: OUTPUT_DIR
          valueFrom:
            configMapKeyRef:
              name: {{ $.Values.configmap.name }}
              key: OUTPUT_DIR
        volumeMounts:
        - name: data-volume
          mountPath: /data
        resources:
          {{- toYaml $.Values.job.resources | nindent 10 }}
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: {{ $.Values.pvc.name }}
  backoffLimit: {{ $.Values.job.backoffLimit }}
  activeDeadlineSeconds: {{ $.Values.job.activeDeadlineSeconds }}
{{- end }}
